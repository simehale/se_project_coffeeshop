<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="name of author" content="Simeon Haley" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/bif7xjs.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Triple Exspresso Logo"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li>
              <a href="" class="nav__link">Recipes</a>
            </li>
            <li>
              <a href="" class="nav__link">Book a table</a>
            </li>
            <li>
              <a href="" class="nav__link">Menu</a>
            </li>
            <li>
              <a href="" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="header__title">
          <h1 class="header__title_italic">Specialty coffee</h1>
          <h1 class="header__title_reg">in the Triple Peaks Library</h1>
        </div>
        <p class="header__description"></p>
        <img
          src=""
          alt="Illustration inside the coffee shop"
          class="header__image"
        />
        <div class="header__footer">
          <div class="header__footer_hours">
            <h4>Hours</h4>
            <ul class="header__footer_list">
              <li>
                <p class="header__footer_list-item">
                  Monday &ndash; Friday (10:00 &ndash; 19:00)
                </p>
              </li>
              <li>
                <p class="header__footer_list-item">
                  Saturday &ndash; Sunday (11:00 &ndash; 18:00)
                </p>
              </li>
            </ul>
          </div>
          <p class="header__footer_address">
            200 Success Avenue, The Town of Triple Peaks
          </p>
        </div>
      </header>
      <section class="recipes"></section>
      <section class="reservation"></section>
      <section class="menu"></section>
      <section class="about"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
